name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build -t librseq-ci-image -f tests/image/ubuntu/Dockerfile .

    - name: Run unit tests
      run: |
        docker run --rm librseq-ci-image make check
